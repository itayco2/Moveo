<div class="auth-container">
  <div class="auth-card" role="main" aria-labelledby="login-title">
    <div class="auth-header">
      <h1 id="login-title">Welcome Back</h1>
      <p>Sign in to your crypto advisor account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          aria-describedby="email-error"
          aria-invalid="loginForm.get('email')?.invalid"
          autocomplete="email"
          required
        />
        <div id="email-error" class="error-message" role="alert" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          aria-describedby="password-error"
          aria-invalid="loginForm.get('password')?.invalid"
          autocomplete="current-password"
          required
        />
        <div id="password-error" class="error-message" role="alert" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid"
        aria-describedby="login-description"
      >
        Sign In
      </button>
      <div id="login-description" class="sr-only">Sign in to access your crypto advisor dashboard</div>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/signup" aria-label="Navigate to sign up page">Sign up</a></p>
    </div>
  </div>
</div>
