<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Welcome back, {{ currentUser?.name }}!</h1>
      <p>Here's your personalized crypto insight for today</p>
    </div>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </header>

  <!-- Loading State -->
  <app-loading *ngIf="isLoading"></app-loading>

  <!-- Dashboard Content -->
  <div class="dashboard-content" *ngIf="dashboardData && !isLoading">
    <!-- AI Insight Section -->
    <app-ai-insight 
      [aiInsight]="dashboardData.aiInsight"
      (feedbackSubmitted)="onFeedbackSubmitted($event)">
    </app-ai-insight>

    <!-- Market News Section -->
    <app-market-news 
      [news]="dashboardData.news"
      (feedbackSubmitted)="onFeedbackSubmitted($event)">
    </app-market-news>

    <!-- Bottom Row (Prices + Meme) -->
    <div class="bottom-row">
      <!-- Coin Prices Section -->
      <app-coin-prices 
        [prices]="dashboardData.prices"
        (feedbackSubmitted)="onFeedbackSubmitted($event)">
      </app-coin-prices>

      <!-- Meme Section -->
      <app-crypto-meme 
        [meme]="dashboardData.meme"
        (feedbackSubmitted)="onFeedbackSubmitted($event)">
      </app-crypto-meme>
    </div>
  </div>


</div>
