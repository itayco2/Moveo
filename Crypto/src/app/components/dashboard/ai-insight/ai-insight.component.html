<div class="insight-section" *ngIf="aiInsight">
  <div class="section-header">
    <h2>AI Insight of the Day</h2>
  </div>
  <div class="insight-card">
    <h3>{{ aiInsight.title }}</h3>
    <p>{{ aiInsight.content }}</p>
    <div class="feedback-buttons">
      <button 
        class="feedback-btn" 
        [class.active]="aiInsight.userFeedback === 1"
        (click)="onFeedbackSubmit(true)">
        👍
      </button>
      <button 
        class="feedback-btn" 
        [class.active]="aiInsight.userFeedback === -1"
        (click)="onFeedbackSubmit(false)">
        👎
      </button>
    </div>
  </div>
</div>
