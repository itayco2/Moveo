<div class="news-section" *ngIf="news.length > 0">
  <div class="section-header">
    <h2>📰 Market News</h2>
    <button 
      *ngIf="hasMoreNews" 
      class="view-more-btn"
      (click)="toggleNewsView()">
      {{ newsService.getShowAllNews() ? 'View Less' : 'View More' }} 
      ({{ newsService.getShowAllNews() ? newsService.getNewsLimit() : news.length }})
    </button>
  </div>
  <div class="news-grid">
    <div class="news-card" *ngFor="let newsItem of displayedNews">
      <h3>{{ newsItem.title }}</h3>
      <div class="news-meta">
        <span class="news-source">{{ newsItem.source }}</span>
        <span class="news-date">{{ formatDate(newsItem.publishedAt) }}</span>
      </div>
      <div class="news-tags" *ngIf="newsItem.tags.length > 0">
        <span class="tag" *ngFor="let tag of newsItem.tags">{{ tag }}</span>
      </div>
      <div class="news-actions">
        <div class="feedback-buttons">
          <button 
            class="feedback-btn" 
            [class.active]="newsItem.userFeedback === 1"
            (click)="onFeedbackSubmit(newsItem, true)">
            👍
          </button>
          <button 
            class="feedback-btn" 
            [class.active]="newsItem.userFeedback === -1"
            (click)="onFeedbackSubmit(newsItem, false)">
            👎
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
